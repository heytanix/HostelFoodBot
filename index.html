<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 600px;
            flex-grow: 1;
            height: 80vh;
        }
        .chat-output {
            flex-grow: 1;
            border: 1px solid #ccc;
            padding: 15px;
            overflow-y: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .input-container {
            display: flex;
            width: 100%;
            margin-top: 10px;
        }
        .input-container textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            height: 50px;
            overflow-y: auto;
        }
        .input-container button {
            padding: 10px;
            background-color: #00749b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        /* Responsive Fixes */
        @media (max-width: 600px) {
            .chat-container {
                height: 90vh;
            }
            .input-container textarea {
                height: 40px;
            }
            .input-container button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="logo">Cooking Chatbot</h1>
        <h3>Powered by Gemini 2.0 Flash</h3>
    </div>
    <div class="chat-container">
        <div id="chatOutput" class="chat-output">Welcome! Ask me for recipes based on your ingredients.</div>
        <div class="input-container">
            <textarea id="ingredientsInput" placeholder="Enter ingredients (comma-separated)"></textarea>
            <button id="getRecipeButton">Get Recipe</button>
        </div>
    </div>
    <script>
        const ingredientsInput = document.getElementById('ingredientsInput');
        const chatOutput = document.getElementById('chatOutput');
        const getRecipeButton = document.getElementById('getRecipeButton');
        
        getRecipeButton.addEventListener('click', () => {
            const ingredients = ingredientsInput.value.trim();
            if (!ingredients) return;
            
            // Append user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.innerText = `You: ${ingredients}`;
            chatOutput.appendChild(userMessage);
            chatOutput.scrollTop = chatOutput.scrollHeight;
            
            // Simulated bot response (Replace with API call)
            setTimeout(() => {
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot-message';
                botMessage.innerText = `Bot: Here's a recipe with ${ingredients}!`;
                chatOutput.appendChild(botMessage);
                chatOutput.scrollTop = chatOutput.scrollHeight;
            }, 1000);
            
            ingredientsInput.value = '';
        });
    </script>
</body>
</html>
